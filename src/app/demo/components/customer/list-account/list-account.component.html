<div class="grid">
	<div class="col-12">
		<div class="card">
            <p-toast></p-toast>

            <p-table  #dt [value]="moves" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Historique des mouvements de compte</h5>

                    </div>
                    <br/>
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Total des entrees:<mark>{{formatCurrency(credit)}}</mark>
                        </h5>
                        <h5 class="m-0">Total des sorties:<mark>{{formatCurrency(debit)}}</mark></h5>
                        <h5 class="m-0"></h5>

                    </div>
                </ng-template>

                <!-- <ng-template pTemplate="header"> -->

                <!-- </ng-template> -->
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Description <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="entry">Entree <p-sortIcon field="entry"></p-sortIcon></th>
                        <th pSortableColumn="out">Sortie <p-sortIcon field="out"></p-sortIcon></th>
                        <th pSortableColumn="commission">Date <p-sortIcon field="commission"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-move>
                    <tr>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                           {{move.description}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Entry</span>
                            {{this.formatCurrency(move.credit)}}
                        </td>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Out</span>
                            {{formatCurrency(move.debit)}}
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Duration</span>
                            {{move.date}}

                        </td>


                    </tr>
                </ng-template>
                <ng-template>

                </ng-template>
            </p-table>






</div>
</div>
</div>
