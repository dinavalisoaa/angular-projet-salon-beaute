<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Historique de mes rendez-vous</h5>
			<p-toast></p-toast>
			<p-table [value]="products" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<button pButton icon="pi pi-fw {{showDetails ? 'pi-minus' : 'pi-plus'}}" label="{{showDetails ? 'Masquer les détails' : 'Afficher les détails'}}" (click)="showAddDetails()"></button>
					<div class="flex table-header">
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem"></th>
						<th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
						<th>Heure</th>
						<th pSortableColumn="duration">Durée <p-sortIcon field="duration"></p-sortIcon></th>
						<th pSortableColumn="amount">Montant <p-sortIcon field="amount"></p-sortIcon></th>
						<th pSortableColumn="status">Etat <p-sortIcon field="status"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-product let-expanded="expanded">
					<tr>
						<td>
							<button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
						</td>
						<td style="min-width: 12rem;">{{product.name}}</td>
						<td>16:30</td>
						<td style="min-width: 8rem;">{{product.price | currency:'USD'}}</td>
						<td style="min-width: 10rem;">{{product.category}}</td>
						<td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>
					</tr>
				</ng-template>
				<ng-template pTemplate="rowexpansion" let-product>
					<tr>
						<td colspan="7">
							<div class="p-3">
								<p-table [value]="product.orders" dataKey="id" responsiveLayout="scroll">
									<ng-template pTemplate="header">
					<tr>
                        <th></th>
						<th pSortableColumn="id">Service <p-sortIcon field="price"></p-sortIcon></th>
						<th pSortableColumn="customer">Durée <p-sortIcon field="customer"></p-sortIcon></th>
						<th pSortableColumn="date">Prix <p-sortIcon field="date"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-order>
					<tr>
                        <td><img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
						<td>{{order.customer}}</td>
						<td>{{order.date}}</td>
						<td>{{order.amount | currency:'USD'}}</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="6">Pas de détails pour ce rendez-vous</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
		</td>
		</tr>
		</ng-template>
		</p-table>
	</div>
</div>
