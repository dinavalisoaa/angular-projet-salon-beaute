<div class="grid p-fluid">
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card">
            <h5>Nos services({{services.length}})</h5>
            <p-carousel [value]="services" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-service pTemplate="item">
                        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                            <div class="my-5">
                                <img src="{{service.illustration}}" [alt]="service.name" class="shadow-4" height="250"/>
                            </div>
                            <div>
                                <h5 class="mb-1">{{service.name}}</h5>
                                <div class="my-5">
                                    <button *ngIf="service.isPreference == true" pButton pRipple icon="pi pi-star-fill" class="mr-2 p-button-rounded" style="background-color: rgb(248, 214, 23);" (click)="choosePreferenceService(service._id, false)"></button>
                                    <button *ngIf="service.isPreference == false" pButton pRipple icon="pi pi-star-fill" class="mr-2 p-button-rounded p-button-outlined p-button-warning" (click)="choosePreferenceService(service._id, true)"></button>
                                </div>
                            </div>
                        </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Nos employ√©s({{employees.length}})</h5>
            <p-carousel [value]="employees" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-employee pTemplate="item">
                        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                            <div class="my-5">
                                <img *ngIf="employee.profile == null" src="assets/demo/images/profile/default-profile.jpg" [alt]="employee.firstname" class="shadow-4" height="250"/>
                                <img *ngIf="employee.profile != null" src="{{employee.profile}}" [alt]="employee.firstname" class="shadow-4" height="250"/>
                            </div>
                            <div>
                                <h5 class="mb-1">{{employee.name}} {{employee.firstname}}</h5>
                                <div class="my-5">
                                    <button *ngIf="employee.isPreference == true" pButton pRipple icon="pi pi-star-fill" class="mr-2 p-button-rounded" style="background-color: rgb(248, 214, 23);" (click)="choosePreferenceEmployee(employee._id, false)"></button>
                                    <button *ngIf="employee.isPreference == false" pButton pRipple icon="pi pi-star-fill" class="mr-2 p-button-rounded p-button-outlined p-button-warning" (click)="choosePreferenceEmployee(employee._id, true)"></button>
                                </div>
                            </div>
                        </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
