<div class="grid">
    <p-toast></p-toast>
	<div class="col-12">
        <div class="card">
            <div style="display: flex;">
                <h5 style="margin-right: 1%;">Mes notifications</h5>
                <p-badge *ngIf="notifications.new > 0" [value]="notifications.new" severity="info"></p-badge>
            </div>
			<p-dataView #dv [value]="notifications.notifications" [paginator]="true" [rows]="9" filterBy="message" [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
				<ng-template pTemplate="header">
					<div class="grid grid-nogutter flex-column md:flex-row justify-content-between"></div>
				</ng-template>

				<ng-template let-notification pTemplate="listItem">
					<div class="col-12">
                        <div class="offer-card flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/demo/images/galleria/offer.png'" [alt]="utilService.toDatetimeFr(notification.date)" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 text-center md:text-left">
								<div class="mb-3">{{notification.content}}</div>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{utilService.toDatetimeFr(notification.date)}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
