<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5" height="100">
        </div> -->
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="130" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3" style="margin-top: -5%;">Nova Beauty</div>
                    <span class="text-600 font-medium">Connectez-vous pour continuer</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Adresse email</label>
                    <input id="email1" type="text" [(ngModel)]="email" placeholder="Adresse email" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <input id="password" type="password"[(ngModel)]="password"  placeholder="Mot de passe"pInputText class="w-full mb-3" style="padding:1rem;">

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Se souvenir de moi</label>
                        </div>
                    </div>
                    <button  (click)="login()" pButton pRipple label="Se connecter" class="w-full p-3 text-xl"></button>
                </div>
                <div class="text-center mb-5" style="margin-top: 5%;">
                    <a (click)="router.navigate(['/employee/login'])" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)">Se connecter en tant qu'employ√©</a>
                </div>
                <div class="text-center mb-5">
                    <a (click)="router.navigate(['/manager/login'])" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)">Se connecter en tant qu'administrateur</a>
                </div>
                <div class="text-center mb-5">
                    <a (click)="router.navigate(['/'])" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>
