<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5" height="100">
        </div> -->
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="130" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3" style="margin-top: -5%;">Beauty Salon</div>
                    <span class="text-600 font-medium">Veuillez remplir le formulaire ci-dessous pour créer un compte</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <span class="p-float-label">
                        <input id="name" type="text" pInputText class="w-full mb-3" style="padding:1rem;">
                        <label for="float-input">Nom</label>
                    </span>

                    <span class="p-float-label">
                        <input id="firstname" type="text" pInputText class="w-full mb-3" style="padding:1rem;">
                        <label for="float-input">Prénoms</label>
                    </span>

                    <p-calendar placeholder="Date de naissance" [showIcon]="true" inputId="icon"></p-calendar>

                    <p-dropdown [options]="dropdownItems" [(ngModel)]="selectedState" placeholder="Select a City" [showClear]="true"></p-dropdown>

                    <div class="field col- md:col-5">
                        <label htmlFor="city">Date de naissane</label>
                        <input pInputText id="city" type="date" />
                    </div>

                    <div class="field col-12 md:col-5">
                        <label htmlFor="state">Sexe</label>
                        <p-dropdown [options]="dropdownItems" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
                    </div>

                    <label for="address" class="block text-900 text-xl font-medium mb-2">Adresse</label>
                    <input id="address" type="text" placeholder="Adresse" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Adresse email</label>
                    <input id="email" type="text" placeholder="Adresse email" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="phoneNumber" class="block text-900 text-xl font-medium mb-2">Numéro de téléphone</label>
                    <input id="phoneNumber" type="text" placeholder="Numéro de téléphone" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirmation du mot de passe</label>
                    <p-password id="confirmPassword" [(ngModel)]="password" placeholder="Confirmation du mot de passe" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Se souvenir de moi</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Se connecter" class="w-full p-3 text-xl"></button>
                </div>
                <div class="text-center mb-5" style="margin-top: 5%;">
                    <a (click)="router.navigate(['/employee/login'])" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)">Se connecter en tant qu'employé</a>
                </div>
                <div class="text-center mb-5">
                    <a (click)="router.navigate(['/manager/login'])" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)">Se connecter en tant qu'administrateur</a>
                </div>
            </div>
        </div>
    </div>
</div>
